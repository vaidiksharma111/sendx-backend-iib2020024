<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawler App</title>
    <link rel="stylesheet" href="/css/crawl-page.css">
    <script src="/javascript/crawl.js" defer></script>
</head>

<body>
    <div class="container">
        <h2>Crawl Website</h2>
        <button class="back-btn" onclick="Back()">Back</button>
        <label for="url">Enter the URL to crawl:</label>
        <input type="text" id="url" placeholder="http://example.com">
        <label class="paying-label">
            <input type="checkbox" id="isPaying"> Are you a paying customer?
        </label>
        <button onclick="crawlURL()">Start Crawling</button>
        <div class="output-box">
            <h3>Output:</h3>
            <pre id="output"></pre>
        </div>
    </div>
</body>

</html>
