<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="/javascript/configuration.js" defer></script>
    <link rel="stylesheet" href="/css/configuration.css">
</head>

<body>
    <div class="container">
        <button class="back-btn" onclick="Back()" style="margin-right: 0px;">Back</button>
        <h3>Server Configuration</h3>
        <label for="numWorkers">Number of Workers:</label>
        <input type="number" id="numWorkers"><br>
        <label for="maxCrawls">Max Crawls per Hour:</label>
        <input type="number" id="maxCrawls"><br>
        <div class="btn-container">
            <button onclick="getCurrentConfig()">Get Current Configuration</button>
            <button onclick="updateConfig()">Update Configuration</button>
            <button onclick="clearConfig()">Clear</button>
        </div>
    </div>
    
</body>

</html>
