<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <script src="/javascript/configuration.js" defer></script>
    <link rel="stylesheet" href="/css/configuration.css">
</head>

<body>
    <div class="container">
        <button class="back-btn" onclick="navigateBack()" style="margin-right: 0px;">Back</button>
        <h3>Server Configuration</h3>
        <button class="submit-button" onclick="fetchCurrentConfiguration()">Configuration</button>
        <label for="maxCrawls">Crawl Limit (/hr):</label>
        <input type="number" id="maxCrawls"><br>
        <label for="numWorkers">Workers:</label>
        <input type="number" id="numWorkers"><br>
        <div class="btn-container">
            <button class="submit-button" onclick="updateConfiguration()">Submit</button>
            <button class="submit-button" onclick="clearInputFields()">Clear</button>
        </div>
    </div>

</body>

</html>
